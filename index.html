<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Chelsea+Market&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Dame un fondo</title>
</head>
<body>
    <header class="header">
        <button class="boton boton__header" onclick="abrirLogin(event)">Iniciar Sesión</button>
    </header>
    <main class="contenido">
        <div class="slider">
            <svg class="slider__btn slider__btn-previus" xmlns="http://www.w3.org/2000/svg" width="50px" height="50px" onclick="cambioSlider(0)" viewBox="0 0 24 24"><path fill="var(--color1)" d="M16 5v2h-2V5zm-4 4V7h2v2zm-2 2V9h2v2zm0 2H8v-2h2zm2 2v-2h-2v2zm0 0h2v2h-2zm4 4v-2h-2v2z"/></svg>
            <img class="slider__img" src="fondos/eb7ed8614201508b4b7eefcc1f000cec.jpeg" alt="fondo">
            <svg class="slider__btn slider__btn-next" xmlns="http://www.w3.org/2000/svg" width="50px" height="50px" onclick="cambioSlider()" viewBox="0 0 24 24"><path fill="var(--color1)" d="M8 5v2h2V5zm4 4V7h-2v2zm2 2V9h-2v2zm0 2h2v-2h-2zm-2 2v-2h2v2zm0 0h-2v2h2zm-4 4v-2h2v2z"/></svg>
            <div class="slider__indice"></div>
        </div>
        <button class="boton boton__add"><svg xmlns="http://www.w3.org/2000/svg" width="25px" height="25px" viewBox="0 0 24 24"><g fill="none"><path d="M24 0v24H0V0zM12.593 23.258l-.011.002l-.071.035l-.02.004l-.014-.004l-.071-.035q-.016-.005-.024.005l-.004.01l-.017.428l.005.02l.01.013l.104.074l.015.004l.012-.004l.104-.074l.012-.016l.004-.017l-.017-.427q-.004-.016-.017-.018m.265-.113l-.013.002l-.185.093l-.01.01l-.003.011l.018.43l.005.012l.008.007l.201.093q.019.005.029-.008l.004-.014l-.034-.614q-.005-.019-.02-.022m-.715.002a.02.02 0 0 0-.027.006l-.006.014l-.034.614q.001.018.017.024l.015-.002l.201-.093l.01-.008l.004-.011l.017-.43l-.003-.012l-.01-.01z"/><path fill="var(--color0)" d="M10.5 20a1.5 1.5 0 0 0 3 0v-6.5H20a1.5 1.5 0 0 0 0-3h-6.5V4a1.5 1.5 0 0 0-3 0v6.5H4a1.5 1.5 0 0 0 0 3h6.5z"/></g></svg></button>
        <h2 class="titulo" data-content="Los mas votados">Los mas votados</h2>
        <div class="favoritos">
            <div class="favoritos__post">
                <div class="post__cont-img">
                    <img src="fondos/Mesa de trabajo 1@4x-100.jpg" class="post__img">
                    <div class="post__contAutor"><p>By Christopher</p></div>
                </div>
                <div class="post__acciones">
                    <div class="acciones__left">
                        <div class="contHearth">
                            <svg xmlns="http://www.w3.org/2000/svg" width="25px" height="25px" class="cora" onclick="like()" viewBox="0 0 24 24"><path fill="black" d="M9 2H5v2H3v2H1v6h2v2h2v2h2v2h2v2h2v2h2v-2h2v-2h2v-2h2v-2h2v-2h2V6h-2V4h-2V2h-4v2h-2v2h-2V4H9zm0 2v2h2v2h2V6h2V4h4v2h2v6h-2v2h-2v2h-2v2h-2v2h-2v-2H9v-2H7v-2H5v-2H3V6h2V4z"/></svg>
                        </div>
                        <p>2</p>
                    </div>
                    <div class="acciones__right">
                        <p>Titulo del fondo</p>
                        <svg xmlns="http://www.w3.org/2000/svg" width="25px" height="25px" viewBox="0 0 24 24"><path fill="black" d="M8 5v2h2V5zm4 4V7h-2v2zm2 2V9h-2v2zm0 2h2v-2h-2zm-2 2v-2h2v2zm0 0h-2v2h2zm-4 4v-2h2v2z"/></svg>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="formulario">
        <h2>Iniciar sesión</h2>
        <form method="post">
            <div class="username">
                <input type="text" required id="inpUsuario">
                <label>Nombre de usuario</label>
            </div>
            <div class="username">
                <input type="password" required id="inpPass">
                <label>Contraseña</label>
            </div>
            <div class="recordar">¿Olvidaste tu contraseña?</div>
            <input type="submit" value="Iniciar sesión">
            <div class="registrarse">
                <a href="#">¡Quiero registrarme!</a>
            </div>
        </form>

    </div>

    <script src="index.js"></script>
</body>
</html>
